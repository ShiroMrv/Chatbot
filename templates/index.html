<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dante's DMC Chat</title>
    <style>
        :root {
            --red-dmc: #b30000;
            --dark-bg: #0a0a0a;
        }

        body, html {
            background-color: var(--dark-bg);
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* Importante para celu */
            width: 100%;
            overflow: hidden;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Ocupa todo el alto del celu */
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 0, 0, 0.6);
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--red-dmc);
            background: #000;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--red-dmc);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #chat-box {
            flex: 1; /* Esto hace que el chat crezca y empuje el input hacia abajo */
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to bottom, #0a0a0a, #1a0000);
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: var(--red-dmc);
            border-bottom-right-radius: 2px;
        }

        .bot {
            align-self: flex-start;
            background: #252525;
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--red-dmc);
        }

        /* AREA DE INPUT MEJORADA PARA CELU */
        .input-area {
            padding: 15px;
            background: #000;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom, 15px); /* Para iPhone con notch */
        }

        input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 25px;
            padding: 12px 18px;
            color: white;
            font-size: 16px; /* Evita el zoom automático en iPhone */
            outline: none;
        }

        button {
            background: var(--red-dmc);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Que no se achique el botón */
        }

        svg { fill: white; width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>
            <h1>Dante's Chat</h1>
        </header>
        
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe aquí..." onkeypress="handleKey(event)">
            <button onclick="enviar()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // ... (el mismo script de enviar que tenías antes) ...
        async function enviar() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const mensaje = input.value.trim();
            if (!mensaje) return;

            chatBox.innerHTML += `<div class="msg user">${mensaje}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: mensaje })
                });
                const data = await response.json();
                chatBox.innerHTML += `<div class="msg bot"><b>Dante:</b><br>${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="msg bot">Fallo en la Matrix.</div>`;
            }
        }
        function handleKey(e) { if (e.key === 'Enter') enviar(); }
    </script>
</body>
</html>
