<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante's Devil May Cry Chat</title>
    <style>
        :root {
            --red-dmc: #b30000;
            --dark-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1a0000 0%, #0a0a0a 100%);
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 95%;
            max-width: 500px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.2);
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: var(--red-dmc);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(179, 0, 0, 0.8);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Scrollbar tuneada */
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--red-dmc); border-radius: 10px; }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .user {
            align-self: flex-end;
            background: var(--red-dmc);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot {
            align-self: flex-start;
            background: #222;
            color: #ddd;
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--red-dmc);
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
        }

        input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--red-dmc); }

        button {
            background: var(--red-dmc);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover { transform: scale(1.1); background: #ff0000; }
        button:active { transform: scale(0.9); }

        svg { fill: white; width: 20px; height: 20px; }

        @media (max-width: 480px) {
            #chat-container { height: 100vh; width: 100%; border-radius: 0; }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>
            <h1>Dante Bot</h1>
        </header>
        
        <div id="chat-box" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Pregúntale algo a Dante..." onkeypress="handleKey(event)">
            <button onclick="enviar()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const mensaje = input.value.trim();

            if (!mensaje) return;

            // Mensaje usuario
            chatBox.innerHTML += `<div class="msg user">${mensaje}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: mensaje })
                });

                const data = await response.json();
                
                // Mensaje Dante
                chatBox.innerHTML += `<div class="msg bot"><b>Dante:</b><br>${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="msg bot" style="color: #ff6666;">¡Maldición! Perdimos la conexión con la tienda de pizza.</div>`;
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') enviar();
        }
    </script>
</body>
</html>
