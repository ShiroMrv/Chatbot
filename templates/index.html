<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ nombre }}</title>
    <style>
        body { background: #0f0f0f; color: #d1d1d1; font-family: 'Georgia', serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid #8b0000; color: #8b0000; text-transform: uppercase; letter-spacing: 3px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: linear-gradient(to bottom, #0f0f0f, #1a1a1a); }
        .msg { max-width: 85%; padding: 12px; border-radius: 10px; line-height: 1.4; font-size: 1rem; }
        .user { align-self: flex-end; background: #333; color: #fff; border-right: 4px solid #8b0000; }
        .bot { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; }
        .bot b { color: #8b0000; display: block; margin-bottom: 5px; font-size: 0.8rem; }
        .action { font-style: italic; color: #777; }
        .input-area { padding: 15px; background: #000; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; background: #111; border: 1px solid #444; border-radius: 5px; padding: 12px; color: white; outline: none; }
        button { background: #8b0000; border: none; color: white; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <header><h1>{{ nombre }}</h1></header>
    <div id="chat-box">
        <div class="msg bot"><b>{{ nombre }}</b> <span class="format">{{ saludo }}</span></div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">ENVIAR</button>
    </div>

    <script>
        const charId = "{{ char_id }}";
        
        function formatMsg(t) { return t.replace(/\*(.*?)\*/g, '<span class="action">*$1*</span>'); }
        document.querySelector('.format').innerHTML = formatMsg(document.querySelector('.format').innerHTML);

        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-box');
            const msg = input.value.trim();
            if(!msg) return;

            chat.innerHTML += `<div class="msg user">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            const res = await fetch('/get_response', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg, char_id: charId })
            });
            const data = await res.json();
            chat.innerHTML += `<div class="msg bot"><b>{{ nombre }}</b> ${formatMsg(data.reply)}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
