<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dante's Devil May Cry</title>
    <style>
        :root {
            --red-dmc: #ce0000;
            --red-glow: #ff0000;
            --dark-bg: #050505;
            --panel-bg: rgba(15, 15, 15, 0.95);
            --bot-bubble: #1e1e1e;
        }

        * { box-sizing: border-box; }

        body, html {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        header {
            padding: 15px;
            text-align: center;
            background: #000;
            border-bottom: 3px solid var(--red-dmc);
            box-shadow: 0 4px 15px rgba(206, 0, 0, 0.2);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--red-dmc);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--red-glow);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Estilo de las burbujas */
        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: var(--red-dmc);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(206, 0, 0, 0.3);
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border: 1px solid #333;
            border-bottom-left-radius: 4px;
            color: #ddd;
        }

        .bot b {
            color: var(--red-dmc);
            font-size: 0.8rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        /* Area de Input */
        .input-area {
            padding: 15px 20px;
            background: #000;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid #222;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            background: #151515;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--red-dmc);
            outline: none;
            box-shadow: 0 0 10px rgba(206, 0, 0, 0.2);
        }

        button {
            background: var(--red-dmc);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff0000;
        }

        button:active { transform: scale(0.95); }

        /* Barra de scroll personalizada */
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Estilo para las acciones entre asteriscos */
        .action {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>
            <h1>Devil May Cry</h1>
        </header>
        
        <div id="chat-box">
            <div class="msg bot">
                <b>Dante</b>
                <span id="initial-msg">{{ saludo | safe }}</span>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Habla con Dante..." autocomplete="off">
            </div>
            <button onclick="enviar()" id="sendBtn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('sendBtn');

        // Función para dar formato a los asteriscos *ejemplo*
        function formatMessage(text) {
            return text.replace(/\*(.*?)\*/g, '<span class="action">*$1*</span>');
        }

        // Aplicar formato al saludo inicial
        const initialMsg = document.getElementById('initial-msg');
        if(initialMsg) initialMsg.innerHTML = formatMessage(initialMsg.innerHTML);

        async function enviar() {
            const mensaje = input.value.trim();
            if (!mensaje) return;

            // Bloquear input mientras responde
            input.disabled = true;
            sendBtn.style.opacity = "0.5";

            // Añadir mensaje del usuario
            chatBox.innerHTML += `<div class="msg user">${mensaje}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: mensaje })
                });
                
                const data = await response.json();
                
                // Formatear respuesta del bot (asteriscos y saltos de línea)
                const formattedReply = formatMessage(data.reply).replace(/\n/g, '<br>');
                
                chatBox.innerHTML += `
                    <div class="msg bot">
                        <b>Dante</b>
                        ${formattedReply}
                    </div>`;
                
            } catch (error) {
                chatBox.innerHTML += `<div class="msg bot"><b>Dante</b> *Se corta la señal* "Maldición... parece que el teléfono murió de nuevo."</div>`;
            } finally {
                input.disabled = false;
                sendBtn.style.opacity = "1";
                input.focus();
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviar();
        });
    </script>
</body>
</html>
